<!DOCTYPE html>
<html lang="en">
    <head>  
        <link rel="stylesheet" media="screen and (min-width: 500px) and (max-width:800px)">    
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>super user page</title>
    </head>
    <body>
        <div class ="container">    
            <div class ="row">
                <h1 class ="text-center text-danger">투표 마감 기한 설정</h1>
                <hr style="border: solid 1px red;">
                <form action="/superuser/control" method="POST" class="form-horizontal">
                    {% csrf_token %}
                    <label for="end" class="col-sm-4 control-label lead text-danger"><strong>투표 마감 기한 설정</strong></label>
                    <div class="col-sm-6">
                        <input type="datetime-local" name="endtime" id="end">
                        <input type="submit" value="설정" class="btn btn-danger btn-lg"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
