<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen and (min-width: 500px) and (max-width:800px)">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>학생 투표</title>
    </head>
    <body>
        <div class="container">
            <div class = "row">  
                <h1 class="text-center text-danger">※※투표 결과※※</h1>
                <hr style="border: solid 1px red;">
                <script type="text/javascript">
                    var candidate = [];
                    $(document).ready(function(){
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', 'http://210.110.180.44:3000/api/CandidateListing', true);
                    xhr.send(null);
        
                    xhr.onload = function() {
                        if(xhr.status == 200) {
                        console.log("200 ok");
                        var jsonText = xhr.responseText;
                        var contact = JSON.parse(jsonText);
        
                        for(var i = 0; i < contact.length; i++) {
                            candidate.push(contact[i].vin);
                        }
                        console.log(candidate);
                        }
                        var candidates = document.getElementById("candidate");
                        
                        for(var i =0; i <candidate.length; i++) {
                            if(i == 1) {
                            candidates.innerHTML +='<div>candidate2<div style="height:30px" class="progress"><div class="progress-bar progress-bar-danger" role="progressbar" id="current_vote" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"> 60% </div><div>  </div';    
                            }
                            else{
                                candidates.innerHTML +='<div>candidate' +(i+1)+'<div class="progress"><div class="progress-bar progress-bar-warning" role="progressbar" id="current_vote" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"> 20% </div><div>';
                            }
                        }
                    }
                    //TO DO 정렬해서 값 보내기
                    });
                </script>
                <div id = "candidate">
                </div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
