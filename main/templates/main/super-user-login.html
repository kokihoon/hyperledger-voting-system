<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" media="screen and (min-width: 500px) and (max-width:800px)">    
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>super user login page</title>
    </head>
    <body>
        <div class="container">
            <div class = "row">
                <h1 class ="text-center text-danger">투표 시스템 관리자 로그인</h1>
                <hr style="border: solid 1px red;">
                <div class="col-md-6 col-md-offset-3">
                    <form action="" method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="studentId" class="col-sm-4 control-label">아이디</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="studentId" placeholder="관리자 아이디 입력" required="" name="username" maxlength="100">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ssNumber" class="col-sm-4 control-label">비밀번호</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="ssNumber" placeholder="관리자 비밀번호 입력" maxlength="30" required="" name="password">
                            </div>
                        </div>

                        <div class="col-xs-6"></div>
                        <div class="form-group col-xs-6">
                            <div class="btn-group col-offset-3 col-sm-10">
                                <input type="submit" value="로그인" class="btn btn-danger btn-lg"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
